<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>DSA & System Design Plan</title>
		<link rel="stylesheet" href="style.css" />
		<meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
	</head>
	<body>
		<div class="app-container">
			<header>
				<div class="top-controls">
					<button id="syncWithGoogle">Sync with Google</button>
					<div class="theme-controls">
						<div class="theme-switcher-container">
							<label for="theme-switcher" class="switcher-label">
								<input type="checkbox" id="theme-switcher" />
								<span class="switcher-slider"></span>
							</label>
						</div>
						<div class="color-palette">
							<div class="color-box" data-color="default"></div>
							<div class="color-box" data-color="red"></div>
							<div class="color-box" data-color="green"></div>
							<div class="color-box" data-color="purple"></div>
							<div class="color-box" data-color="orange"></div>
							<div class="color-box" data-color="teal"></div>
							<div class="color-box" data-color="pink"></div>
						</div>
					</div>
				</div>
				<div class="navigation">
					<button id="prevMonth">◄ Prev</button>
					<div class="date-selector">
						<input
							type="month"
							id="monthYearPicker"
							aria-label="Select month and year"
						/>
						<h2 id="currentMonthYear">Month Year</h2>
					</div>
					<button id="nextMonth">Next ►</button>
				</div>
			</header>
			<main>
				<div id="calendarGrid" class="calendar-grid">
					<!-- Calendar days will be generated here by JS -->
				</div>
				<div id="dayDetailModal" class="modal">
					<div class="modal-content">
						<span class="close-button">×</span>
						<h3 id="modalDate"></h3>
						<select
							id="goalTypeInput"
							style="width: 100%; font-size: 1em; margin-bottom: 8px"
						>
							<option value="weekday_dsa">DSA</option>
							<option value="weekend_system_design">System Design</option>
						</select>
						<input
							id="modalTitleInput"
							type="text"
							style="width: 100%; font-size: 1.2em; margin-bottom: 8px"
							placeholder="Title"
						/>
						<textarea
							id="modalDetailsInput"
							rows="4"
							style="width: 100%; resize: vertical; margin-bottom: 8px"
							placeholder="Details..."
						></textarea>
						<p id="modalWeekInfo"></p>
						<div class="reminder-section">
							<label for="reminderToggle">Set Reminder:</label>
							<input type="checkbox" id="reminderToggle" />
							<input type="time" id="reminderTime" value="09:00" />
							<button id="saveReminder">Save Reminder</button>
							<button
								id="deleteReminder"
								style="
									background: #dc3545;
									color: white;
									margin-left: 10px;
									border: none;
									padding: 8px 16px;
									border-radius: 4px;
									cursor: pointer;
								"
							>
								Delete Reminder
							</button>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="renderer.js"></script>
		<script
			async
			defer
			src="https://apis.google.com/js/api.js"
			onload="gapiLoaded()"
		></script>
		<script
			async
			defer
			src="https://accounts.google.com/gsi/client"
			onload="gisLoaded()"
		></script>
	</body>
</html>
